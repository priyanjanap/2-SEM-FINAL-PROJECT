<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen with Auto-Close</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #030014;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #030014;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .loading-container {
            position: relative;
        }

        .glow-effect {
            position: absolute;
            inset: -1rem;
            background: linear-gradient(to right, #6366f1, #a855f7);
            border-radius: 9999px;
            opacity: 0.2;
            filter: blur(1rem);
            animation: pulse 2s infinite alternate;
        }

        .loading-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: 4px solid #6366f1;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        .text-container {
            position: relative;
        }

        .text-glow {
            position: absolute;
            inset: -0.25rem;
            background: linear-gradient(to right, #6366f1, #a855f7);
            border-radius: 0.25rem;
            filter: blur(0.25rem);
            opacity: 0.2;
        }

        .loading-text {
            position: relative;
            color: #e5e7eb;
            font-size: 0.875rem;
        }

        .shine-effect {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                    to right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            animation: shine 0s linear forwards;
            animation-delay: 3s;
            opacity: 0;
        }

        .fade-out {
            opacity: 0;
            transform: scale(1.1);
            filter: blur(10px);
        }

        .main-content {
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .main-content.visible {
            opacity: 1;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.1;
                transform: scale(0.98);
            }
            100% {
                opacity: 0.2;
                transform: scale(1.02);
            }
        }

        @keyframes shine {
            0% {
                opacity: 1;
                left: -100%;
            }
            100% {
                opacity: 1;
                left: 200%;
            }
        }
    </style>
</head>
<body>
<div id="loadingScreen" class="loading-screen">
    <div class="loading-container">
        <div class="glow-effect"></div>
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="text-container">
                <div class="text-glow"></div>
                <span class="loading-text">Loading...</span>
            </div>
            <div class="shine-effect" id="shineEffect"></div>
        </div>
    </div>
</div>

<div id="mainContent" class="main-content">
    <h1>Welcome to Your Dashboard</h1>
    <p>Welcome, <span id="username">User</span>! You have successfully logged in. Enjoy seamless access to your account and manage your services with ease.</p>

</div>
<script>

    document.addEventListener('DOMContentLoaded', function() {
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContent = document.getElementById('mainContent');
        const shineEffect = document.getElementById('shineEffect');

        setTimeout(() => {
            shineEffect.style.animationDuration = '1s';
        }, 3000);

        setTimeout(() => {
            loadingScreen.classList.add('fade-out');

            setTimeout(() => {
                mainContent.classList.add('visible');


                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 800);
            }, 800);
        }, 4500);
    });
</script>
